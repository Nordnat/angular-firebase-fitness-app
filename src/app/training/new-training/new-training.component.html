
<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start your workout</mat-card-title>
      <mat-card-content  fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-select placeholder="Choose exercise" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
        <button *ngIf="exercises" type="submit" mat-button [disabled]="f.invalid">Start!</button>
        <button *ngIf="!exercises" type="submit" mat-button (click)="fetchExercises()">Fetch again!</button>
      </mat-card-actions>
      <div *ngIf="isLoading" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
      </div>

    </mat-card>
  </form>
</section>
